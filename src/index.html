<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
      method="POST">
      <fieldset class="form__fieldset">
        <legend>Personal information</legend>
        <div class="field">
          <label for="surId">
            Surname:
            <input
            type="text"
            name="surname"
            id="surId"
            autocomplete="off"
            >
          </label>
        </div>
        <div class="field">
          <label for="nameId">
            Name:
            <input
            type="text"
            name="name"
            id="nameId"
            autocomplete="off"
            >
          </label>
        </div>
        <div class="field">
          <label for="ageId">
            How old are You?
            <input
            type="number"
            name="age"
            min="12"
            max="100"
            id="ageId"
            value="12"
            >
          </label>
        </div>
        <div class="field">
          <label for="birthId">
            Full date of birth:
            <input
            type="date"
            name="birth"
            id="birthId"
            >
          </label>
        </div>
        <div class="field">
          <label for="termsId">
            I accept the term of the agreement
            <input
            type="checkbox"
            name="terms"
            id="termsId"
            required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Registration</legend>
        <div class="field">
          <label for="emailId">
            E-mail:
            <input
            type="email"
            name="email"
            id="emailId"
            minlength="5"
            maxlength="32"
            placeholder="email@example.com"
            >
          </label>
        </div>
        <div class="field">
          <label for="passId">
            Password:
            <input
            type="password"
            name="password"
            id="passId"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="field">
          <label for="yesId">
            Do you love cats?
            <label for="yesId">
              <input
              type="radio"
              name="yes"
              id="yesId"
              >
              Yes
            </label>
            <label for="noId">
              <input
              type="radio"
              name="no"
              id="noId"
              >
              No
            </label>
          </label>
        </div>
        <div class="field">
          <label for="colorId">
            What is your favorite color?
            <input
            type="color"
            name="color"
            id="colorId"
            >
          </label>
        </div>
        <div class="field">
          <label for="timeId">
            What time do you go to bed?
            <input
            type="time"
            name="time"
            id="timeId"
            >
          </label>
        </div>
        <div class="field">
          <label for="carId">
            What are your favorite brand of cars?
            <select
            name="car"
            id="carId"
            multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="field">
          <label for="rateId">
            How do you rate our work?
            <input
            type="range"
            min="0"
            max="10"
            name="rate"
            id="rateId"
            value="0">
          </label>
        </div>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Additional info:</legend>
        <div class="field">
          <label for="commId">
            Comments:
            <textarea
            name="comment"
            cols="20"
            rows="2"
            id="commId"
            >
            </textarea>
          </label>
        </div>
        <div class="field">
          <label for="recId">
            Would you recommended us?
            <select name="recommend" id="recId">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
